<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
  <h1> 로그인 페이지  </h1>
  <hr/>
  <form action="/login" method="post">
    <input type="text" name="username" placeholder="UserName" /> <br/>
    <input type="password" name="password" placeholder="Password" /> <br/>
    <button>로그인</button>
  </form>

    <a href="/oauth2/authorization/google">구글 로그인</a>
    <a href="/oauth2/authorization/facebook" role="button">Facebook 로그인</a>
    <a href="/oauth2/authorization/naver" role="button">네이버 로그인</a>
    <a href="/oauth2/authorization/kakao" role="button"><img src="/image/kakao_login_medium_narrow.png" />다음 로그인</a>
    <a href="/joinForm">회원가입을 아직 하지 않으셨나요?</a>
</body>
</html>
